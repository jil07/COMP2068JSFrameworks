<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Maintenance Check</title>
</head>
<body>
  <h1>Car Maintenance Check</h1>
  <form id="carMaintenanceForm">
    <label for="carId">Car ID:</label>
    <input type="text" id="carId" name="carId" required><br>
  
    <label for="airPressure">Air Pressure:</label>
    <input type="number" id="airPressure" name="airPressure" required><br>
  
    <button type="button" onclick="checkAirPressure()">Check Air Pressure</button>
  </form>

  <script>
    async function checkAirPressure() {
      const carId = document.getElementById('carId').value;
      const airPressure = document.getElementById('airPressure').value;

      try {
        const response = await fetch('http://localhost:3000/checkAirPressure', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ carId, airPressure }),
        });

        const result = await response.text();
        alert(result);
      } catch (error) {
        console.error('Error checking air pressure:', error.message);
        alert('Error checking air pressure. Please try again later.');
      }
    }
  </script>
</body>
</html>
